<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>Login</h3>
      <hr />
      <form [formGroup]="loginForm">
        <div class="form-group row">
          <div class="form-group col-md-12">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Enter email"
              formControlName="email"
            />

            <div
              *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched"
            >
              Email is required
            </div>
            <div
              *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched"
            >
              Email is invalid
            </div>
          </div>
          <div class="form-group col-md-12">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
              formControlName="password"
            />

            <div
              *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched"
            >
              Password is required
            </div>
            <div
              *ngIf="loginForm.get('password')?.errors?.['password'] && loginForm.get('password')?.touched"
            >
              Password is invalid
            </div>
          </div>
          <div class="form-group col-md-12">
            <button
              (click)="login()"
              type="submit"
              class="btn btn-primary mt-4"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
