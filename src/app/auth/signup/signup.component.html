<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>Sign Up</h3>
      <hr />
      <form [formGroup]="signupForm">
        <div class="form-group">
          <div
            class="alert alert-danger"
            *ngIf="
              signupForm.get('email')!.invalid &&
              signupForm.get('email')!.touched
            "
          >
            <div *ngIf="signupForm.get('email')!.errors?.['required']!">
              Email is required
            </div>
            <div *ngIf="signupForm.get('email')!.errors?.['email']">
              Email is invalid
            </div>
          </div>

          <div
            class="alert alert-danger"
            *ngIf="
              signupForm.get('password')!.invalid &&
              signupForm.get('password')!.touched
            "
          >
            <div *ngIf="signupForm.get('password')!.errors?.['required']">
              Password is required
            </div>
            <div *ngIf="signupForm.get('password')!.errors?.['minlength']">
              Password must be at least 6 characters
            </div>
          </div>

          <div
            class="alert alert-danger"
            *ngIf="
              signupForm.get('confirmPassword')!.invalid &&
              signupForm.get('confirmPassword')!.touched
            "
          >
            <div
              *ngIf="signupForm.get('confirmPassword')!.errors?.['required']"
            >
              Confirm Password is required
            </div>
            <div
              *ngIf="signupForm.get('confirmPassword')!.errors?.['mustMatch']"
            >
              Confirm Password must match Password
            </div>
          </div>

          <label>Email</label>
          <input
            type="text"
            class="form-control"
            formControlName="email"
            placeholder="Email"
          />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Password"
          />
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="confirmPassword"
            placeholder="Confirm Password"
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-block mt-4"
          [disabled]="signupForm.invalid"
          (click)="signup()"
        >
          Sign Up
        </button>

        <div class="mt-2">
          <a routerLink="/auth/login">Already have an account?</a>
        </div>
      </form>
    </div>
  </div>
</div>
