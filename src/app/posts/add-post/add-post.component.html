<div class="row my-3">
  <div class="col-md-12">
    <h3>Add Post</h3>
    <form [formGroup]="postForm" (ngSubmit)="addPost()">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder="Enter title"
          formControlName="title"
        />
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <textarea
          class="form-control"
          formControlName="body"
          id="body"
          rows="3"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="userId">User Id</label>
        <input
          type="text"
          class="form-control"
          id="userId"
          placeholder="Enter user id"
          formControlName="userId"
        />
      </div>
      <div class="my-3">
        <button (click)="addPost()" type="submit" class="btn btn-primary">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
